<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diu E Wallet</title>
    <!-- bootstrap 4.6 integration -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container" id="loginPage">
      <h1 class="text-center">Welcome To Diu Smart E Wallet</h1>
      <div class="loginArea">
        <h4 class>login Form</h4>
        <br />
        <input
          type="text"
          class="form-control"
          placeholder=" Enter your email"
        />
        <br />
        <input
          type="password"
          class="form-control"
          placeholder="Enter Your password"
        />
        <br />
        <button id="loginId" class="btn-success">Login Here</button>
      </div>
    </div>

    <!-- transaction page start  -->
    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4">
          <div class="cashIn status">
            <h4>Cash In</h4>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="withdraw status">
            <h4>Withdraw</h4>
            <h2>$00</h2>
          </div>
        </div>
        <div class="col-md-4">
          <div class="balance status">
            <h4>Net Balance</h4>
            <h2>$00</h2>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="loginArea">
            <h4>Cash In</h4>
            <input
              id="depositAmount"
              type="text"
              class="form-control"
              placeholder="Enter Your Cash In deposit"
            />
            <br />
            <button id="cashIn" class="btn btn-success">Cash In</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="loginArea">
            <h4>Withdraw</h4>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your Withdraw Amount"
            />
            <br />
            <button id="Withdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <!-- javascriptCode -->
    <script>
      // login button event handler
      const loginBtn = document.getElementById("loginId");
      loginBtn.addEventListener("click", function () {
        const loginPart = document.getElementById("loginPage");
        loginPart.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
      });

      // cash in button handler
      const cashInBtn = document.getElementById("cashIn");
      cashInBtn.addEventListener("click", function () {
        const depositAmount = document.getElementById("depositAmount").value;
        const depositAmount1 = parseFloat(depositAmount);

        const currentDeposit = document.getElementById("currentDeposit")
          .innerText;
        const currentDepositNumber = parseFloat(currentDeposit);
        const totalDeposit = depositAmount1 + currentDepositNumber;
        document.getElementById("currentDeposit").innerText = totalDeposit;
        document.getElementById("depositAmount").value = "";
      });
    </script>
  </body>
</html>
